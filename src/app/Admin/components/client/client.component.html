<div class="table-responsive">
   
  <table class="table table-hover">
  <thead style="background-color: #cf9117; color:white">
    <tr>
      <th scope="col">#</th>
      <th scope="col">FullName</th>
      <th scope="col">username</th>
      <th scope="col">email</th>
      <th scope="col">Status</th>
      <th scope="col">Remove User</th>
    </tr>
  </thead>
  <P class="loader" *ngIf="isLoading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></P>
  <tbody>
    <tr *ngFor="let client of clients; let i = index">
      <th scope="row">{{ i +1 }}</th>
      <td>{{ client.fullname }}</td>
      <td>{{ client.username }}</td>
      <td>{{ client.email }}</td>
       <td><button class="btn btn-sm btn-warning">
        <span *ngIf="client.isdeleted == 'no'">Active</span>
        <span *ngIf="client.isdeleted == 'yes'">Not Active</span>
       </button></td>
       <td class="text-center"><button class="btn btn-sm"><i class="fa-solid text-warning fa-trash"></i></button></td>
    </tr>
   
  </tbody>
</table>
</div>
