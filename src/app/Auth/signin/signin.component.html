<app-nav></app-nav>
<div class="container form-signin">
<div class="row signin">
    
    <div class="col-md-4 col-sm-12 social d-flex flex-column align-items-center justify-content-center">
        <div class="login__desc">
            <p class="text-white">Already have an account?<a href="">Login</a></p>
        </div>
        <div>
            <div class="google d-flex gap-2 flex-row">
                <button class="social-btn"><i class="fa-brands img-btn fa-google-plus"></i><span>Sign in with Google</span></button>
                <button class="social-btn"><i class="fa-brands img-btn fa-facebook"></i><span>Sign in with Facebook</span></button>
            </div>
        <!-- <div class="google"></div> -->
        </div>
        
    </div>
    <div class="col-md-6 col-sm-12 custom-form">
        <div>
            <!-- <h2>Sign Up</h2> -->
            <p class="text-muted">Create an account to start Enjoying Sendit services</p>
            <app-error-success *ngIf="show" [message]=message (close)="close()"></app-error-success>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="signUp()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">FullNames:</label>
                        <input formControlName="fullName" type="text" class="form-control">
                         <small class="text-muted" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.pristine ">FullName required</small>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input formControlName="username" type="text" class="form-control">
                        <small class="text-muted" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.pristine ">Username required</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input formControlName="email" type="text" class="form-control">
                    </div>
                </div>
                
            </div>
         
             <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input formControlName="password" type="password" class="form-control">
                         <small class="text-muted" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.pristine ">password required</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Confirm Password:</label>
                        <input formControlName="confirm_password" type="password" class="form-control">
                         <small class="text-muted">
                            <span *ngIf="registerForm.get('confirm_password')?.touched && registerForm.get('confirm_password')?.pristine">Password required</span>
                            <span *ngIf="(registerForm.get('password')?.value != registerForm.get('confirm_password')?.value) && registerForm.get('confirm_password')?.touched">Password Mismatch</span>
                         </small>
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        
                        <button [disabled]="registerForm.invalid" type="submit"  class="btn btn-primary custom-btn">
                            <span *ngIf="!isLoading">Sign Up</span>
                            <span *ngIf="isLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        </button>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</div>
</div>
