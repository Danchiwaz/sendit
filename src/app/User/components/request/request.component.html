
<div class="row">
    <div class="col-md-4">
        <label for="">Enter Weight</label>
        <input [(ngModel)]="weightParcel" type="number" class="form-control">
    </div>
    <div class="col-md-4">
        <h6>Cost Approximation:Ksh {{ costPerKg * weightParcel }}</h6>
    </div>
</div>

<form action="" class="form">
    <div class="form-group">
        <label for="" class="form-label">Request</label>
        <textarea class="form-control" name="userRequest" id="" cols="30" rows="5"></textarea>
    </div>
    <div>
        <button class="btn btn-warning mt-3">
            Send Request
        </button>
    </div>
</form>
